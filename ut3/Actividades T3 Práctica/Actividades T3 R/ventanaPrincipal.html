<!DOCTYPE html>
<html>
<head>
    <title>Ventana Principal</title>
</head>
<body>
    <button onclick="window.open('ventanaSecundaria.html', 'VentanaSecundaria', '')">Abrir Ventana Secundaria</button>
    <p id="resultado"></p>

    <script>
         // Funci√≥n para recibir datos de la ventana secundaria
        function recibirDatos(event) {
            let datosRecibidos = event.data;
            document.getElementById('resultado').innerHTML = 'Datos recibidos de la ventana secundaria: ' + datosRecibidos;
        }
        // Agregar un event listener para recibir mensajes de la ventana secundaria
        window.addEventListener('message', recibirDatos);
    </script>
</body>
</html>
