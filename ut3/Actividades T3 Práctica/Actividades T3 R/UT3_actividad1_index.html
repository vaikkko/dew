<!DOCTYPE html>
<html lang="es">

<head>

	<title>UT3 Actividad Práctica 1</title>
    <script>
    function  abrirVentana(){
        let confirmacion = self.confirm('A continuación se abrirá una nueva ventana para completar el registro');
        switch(confirmacion){
            case true:
                nuevaVentana =  window.open("UT3_actividad1_formulario.html",  "Formulario de registro", "height=500,width=500");

                self.alert('No se puede completar el registro');
        }   
    }
    </script>
</head>
<body>

</body>
