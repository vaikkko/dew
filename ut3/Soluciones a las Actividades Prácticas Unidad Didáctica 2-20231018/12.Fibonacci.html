<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora de Fibonacci</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    }
        
    .container {
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        width: 300px;
        background-color: forestgreen;
    }

    button {
        margin-top: 10px;
    }

    #resultado {
        margin-top: 10px;
    }
    </style>    
</head>

<body>
    <div class="container">
        <h1>Calculadora de Fibonacci</h1>
        <p>Ingrese un número entero positivo para calcular los primeros n-términos de la sucesión de Fibonacci:</p>
        <input type="number" id="numeroInput">
        <button onclick="fib(document.getElementById('numeroInput').value)">Calcular Sucesión</button><br/>
        <div id="resultado"></div>
    </div>
    
	<script>
        function fib(n){
            if(n<=0 || n%1 != 0){
                alert('Introduzca un número válido.')
            }else{
                let serie = [];
                if(n==1){
                    serie.push(0);
                }else if(n==2){
                    serie.push(0,1);
                }else{
                    serie.push(0,1);
                    for(i=2;i<n;i++){
                        serie.push(serie[i-1]+serie[i-2]);            
                    }
                }
                serie = serie.toString();
                document.getElementById('resultado').innerHTML = "<p> Los primeros " + n + " términos de la sucesión de Fibonacci son: <br/> " + serie + "</p>";
            }
        }
    </script>
</body>

</html>
