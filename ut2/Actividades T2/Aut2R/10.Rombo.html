<!DOCTYPE html>
<html>
<head>
    <title>Rombo de emoticonos</title>
</head>
<body>
    
    <h1>Dibujar rombo</h1>
    <label for="linea">Introduce un n√∫mero:</label>
    <input type="number" id="linea"/>
    <br /><br />
    <button onclick="dibujarRombo(document.getElementById('linea').value)">Dibujar</button>
    <br /><br />

    <div id="rombo" style="text-align: center"></div>
    
    <script>
            function dibujarRombo(filas) {
                
                let output = '';
                
                //Parte creciente del rombo:
                for (i = 1; i <= filas; i++){
                    let linea = '';
                    for (j = 1; j <= 2 * i - 1; j++) {
                        linea += '*';
                    }
                    output += linea + '<br>';
                }
                
                //Parte decreciente del rombo:
                for (i = filas - 1; i >= 1; i--) {
                    let linea = '';
                    for (j = 1; j <= 2 * i - 1; j++) {
                        linea += '*';
                    }
                    output += linea + '<br>';
                }
                console.log(output);
                document.getElementById('rombo').innerHTML = output;
            }  
    </script>
</body>
</html>
