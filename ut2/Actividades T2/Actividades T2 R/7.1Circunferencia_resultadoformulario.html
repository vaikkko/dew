<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Circunferencia</title>
</head>
<body>
    
    <h1>Calculadora de Circunferencia</h1>
    <label for="radio">Introduce el radio de la circunferencia (en metros):</label>
    <input type="number" id="radio"/>
    <br /><br />
    <button onclick="calcular()">Calcular</button>
    <br /><br />
    
    <form>
    <label for="resultadoArea">Área:</label>
    <input type="text" id="resultadoArea" style="text-align: right" readonly> metros cuadrados.
    <br/>
    <label for="resultadoPerimetro">Perímetro:</label>
    <input type="text" id="resultadoPerimetro" style="text-align: right" readonly> metros.
    </form>
    
    <script>
        function calcular() {
            // Obtener el valor del radio introducido por el usuario
            let r = parseFloat(document.getElementById("radio").value);
            // Calcular el área y el perímetro de la circunferencia
            let S = Math.PI * r **2;
            let P = 2 * Math.PI * r;
            // Mostrar los resultados en la página web
            document.getElementById("resultadoArea").value = S.toFixed(2);
            document.getElementById("resultadoPerimetro").value = P.toFixed(2);
        }
    </script>
</body>
</html>
