<html>
<head>
    <title>Calculadora de Circunferencia. Evento onchange</title>
</head>
<body>
    <h1>Calculadora de Circunferencia</h1>
    <label for="radio">Introduce el radio de la circunferencia en metros:</label>
    <input type="number" id="radio" onchange="calcular()"/>
    <br /><br />
    <p>Área: <span id="resultadoArea"></span></p>
    <p>Perímetro: <span id="resultadoPerimetro"></span></p>

    <script>
        function calcular() {
            // Obtener el valor del radio introducido por el usuario
            var r = parseFloat(document.getElementById("radio").value);

            // Calcular el área y el perímetro de la circunferencia
            var S = Math.PI * Math.pow(r, 2);
            var P = 2 * Math.PI * r;

            // Mostrar los resultados en la página web
            document.getElementById("resultadoArea").textContent = S.toFixed(2) + " metros cuadrados";
            document.getElementById("resultadoPerimetro").textContent = P.toFixed(2) + " metros";
        }
    </script>
</body>
</html>
