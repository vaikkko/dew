<!DOCTYPE html>
<html>
    <body>
        <p id="mytxt">¿En que idioma quieres la página?</p>
        <button type="button" onclick="en()">Ingles</button>
        <button type="button" onclick="es()">Español</button>
        <button type="button" onclick="fr()">Frances</button>

        <script>
            function es(){
                alert('Bienvenido')
                console.log('Idioma escogido: Español')
            }
            
            function en(){
                alert('Welcome')
                console.log('Idioma escogido: Ingles')
            }
            function fr(){
                alert('Accueillir')
                console.log('Idioma escogido: Francés')
            }

</script>
    </body>
</html>
