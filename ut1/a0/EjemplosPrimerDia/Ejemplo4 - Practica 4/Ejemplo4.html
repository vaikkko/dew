<!DOCTYPE html>
<html>
    <body>
        <p id="mytxt">Aprende JavaScript con MyFPSchool!</p>

        <button type="button" onclick="myFunction()">¡Dale!</button>


        <p id="p1">¿Es 3 > 2?</p>
        <button type="button" onclick="isTrue('p1')">Verdadero!</button>
        <button type="button" onclick="isFalse('p1')">Falso!</button>

        <p id="p2">¿Es 9 un numero par?</p>
        <button type="button" onclick="isFalse('p2')">Verdadero!</button>
        <button type="button" onclick="isTrue('p2')">Falso!</button>

        <p id="p3">¿Es 1 + 1 = 2?</p>
        <button type="button" onclick="isTrue('p3')">Verdadero!</button>
        <button type="button" onclick="isFalse('p3')">Falso!</button>

        <p id="p4">¿El numero 8 es un numero primo?</p>
        <button type="button" onclick="isFalse('p4')">Verdadero!</button>
        <button type="button" onclick="isTrue('p4')">Falso!</button>

        <p id="p5">¿Es 5 x 2 = 10 ?</p>
        <button type="button" onclick="isTrue('p5')">Verdadero!</button>
        <button type="button" onclick="isFalse('p5')">Falso!</button>

        <p id="p6">¿Es 3 x 3 = 77 ?</p>
        <button type="button" onclick="isFalse('p6')">Verdadero!</button>
        <button type="button" onclick="isTrue('p6')">Falso!</button>

        <p id="p7">¿Es 1 mayor que 3 ?</p>
        <button type="button" onclick="isFalse('p7')">Verdadero!</button>
        <button type="button" onclick="isTrue('p7')">Falso!</button>


        <script>
        function isFalse(y) {
                var x = document.getElementById(y);
                x.style.fontSize = "25px";
                x.style.color = "red";
        }
        function isTrue(y) {
                var y = document.getElementById(y);
                y.style.fontSize = "25px";
                y.style.color = "green";
        }

        </script>
    </body>
</html>
